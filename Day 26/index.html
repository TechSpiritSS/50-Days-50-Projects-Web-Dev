<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: green">
          <h1>Nature</h1>
          <p>Green Beauty</p>
        </div>
        <div style="background-color: slategray">
          <h1>Road</h1>
          <p>Fast no turn lane</p>
        </div>
        <div style="background-color: brown">
          <h1>Mountain</h1>
          <p>Snowy Mountains</p>
        </div>
        <div style="background-color: skyblue">
          <h1>Islands</h1>
          <p>in the middle of nowhere</p>
        </div>
        <div style="background-color: gainsboro">
          <h1>Dell XPS</h1>
          <p>Premium Laptop</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://unsplash.com/photos/yNvVnPcurD8/download?ixid=MnwxMjA3fDF8MXxhbGx8Nnx8fHx8fDJ8fDE2MzUwNjc4MDM&force=true&w=1920');
          "
        ></div>
        <div
          style="
            background-image: url('https://unsplash.com/photos/bSw2sc55OeQ/download?ixid=MnwxMjA3fDB8MXxhbGx8MjV8fHx8fHwyfHwxNjM1MDY3ODA3&force=true&w=1920');
          "
        ></div>
        <div
          style="
            background-image: url('https://unsplash.com/photos/Gg7uKdHFb_c/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8OXx8bGFuZHNjYXBlfHwwfHx8fDE2MzUwMTM4ODg&force=true&w=1920');
          "
        ></div>
        <div
          style="
            background-image: url('https://unsplash.com/photos/QHZn3-0bbEM/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8MTd8fGxhbmRzY2FwZXx8MHx8fHwxNjM1MDEzODg4&force=true&w=1920');
          "
        ></div>
        <div
          style="
            background-image: url('https://unsplash.com/photos/zNN6ubHmruI/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8Mzh8fGxhbmRzY2FwZXxlbnwwfHx8fDE2MzUwNjU3Njk&force=true&w=1920');
          "
        ></div>
      </div>
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
    <script
      src="https://kit.fontawesome.com/1eb44e0a35.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
