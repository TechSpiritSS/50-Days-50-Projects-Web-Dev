<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event Key Code</title>
  </head>
  <body>
    <div id="insert">
      <div class="key">
        a
        <small>event.key</small>
      </div>

        keyA

    </div>
