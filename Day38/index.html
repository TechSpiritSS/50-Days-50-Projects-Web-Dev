<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Navigator</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://unsplash.com/photos/OtXADkUh3-I/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8M3x8SG9tZXx8MHx8fHwxNjM1OTY2NzU3&force=true&w=1920"
        alt="home"
        class="content show"
      />
      <img
        src="https://unsplash.com/photos/dIMJWLx1YbE/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8Mnx8V29ya3x8MHwxfHx8MTYzNTk2Njg0OA&force=true&w=1920"
        alt="work"
        class="content"
      />
      <img
        src="https://unsplash.com/photos/ip9R11FMbV8/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjM1OTY2ODk0&force=true&w=1920"
        alt="blog"
        class="content"
      />
      <img
        src="https://unsplash.com/photos/Y5bvRlcCx8k/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8Mnx8YWJvdXR8fDB8MXx8fDE2MzU5NjY5Mjc&force=true&w=1920"
        alt="about"
        class="content"
      />
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home">
              <p>Home</p>
            </i>
          </li>
          <li>
            <i class="fas fa-box">
              <p>Work</p>
            </i>
          </li>
          <li>
            <i class="fas fa-book-open">
              <p>Blog</p>
            </i>
          </li>
          <li>
            <i class="fas fa-users">
              <p>About Us</p>
            </i>
          </li>
        </ul>
      </nav>
    </div>
    <script
      src="https://kit.fontawesome.com/1eb44e0a35.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
