<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css"
      integrity="sha512-yXagpXH0ulYCN8G/Wl7GK+XIpdnkh5fGHM5rOzG8Kb9Is5Ua8nZWRx5/RaKypcbSHc56mQe0GBG0HQIGTmd8bw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Checker</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="grid place-items-center h-screen">
      <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the Password to see effects</p>
        <div class="my-4 text-left" id="Pass">
          <label for="password" class="text-gray-900">Password</label>
          <input
            type="text"
            class="border block w-full p-2 mt-2 rounded"
            id="password"
            placeholder="Enter the Password"
          />
        </div>
        <div class="check">
          Use atleast: <br />
          1 Uppercase Letter<br />1 Lowercase Letter<br />1 Number<br />1
          Special Character ($@$!%*#?&)<br />to make it stronger against
          BruteForce Attacks
        </div>
        <span id="meter">Strength -></span>
        <span id="password_strength">NULL</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
