<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our <br />
        customer support panel</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/742/742753.png"
            alt=""
          />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1933/1933511.png"
            alt=""
          />
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img
            src="https://cdn-icons-png.flaticon.com/512/742/742751.png"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script
      src="https://kit.fontawesome.com/1eb44e0a35.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
