<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Testimonial</title>
  </head>
  <body>
    <div class="testimonial-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <p class="testimonial">
        I am a front-end developer with a passion for design and technology. I
        am a self-taught developer and I am always looking for new challenges to
        learn and grow.
      </p>
      <div class="user">
        <img
          src="https://randomuser.me/api/portraits/women/2.jpg"
          alt="user"
          class="user-image"
        />
        <div class="user-details">
          <h4 class="username">Shina</h4>
          <p class="role">Front-end Developer</p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1eb44e0a35.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
